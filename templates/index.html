<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <section>
      <div class="room-description"> 
        <h1 id="navi">Images </h1>
        <div class="room-preview">
          {% for item in navi %}
          <img src= {{item}} class="room-active" alt="" />
          <!-- <img src="{{url_for('static',filename='img/room2-small.jpeg')}}" alt="" />
          <img src="{{url_for('static',filename='img/room3-small.jpeg')}}" alt="" /> -->
          {% endfor %}
        </div>
        
      </div>
      <div class="room-gallery">
        <img class="gallery-hightlight" src={{navi[0]}} alt="room1" />
      </div>
    </section>
    <script src="{{url_for('static',filename='app.js')}}"></script>
  </body>
</html>
